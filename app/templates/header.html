    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a class="nav-link px-2 text-secondary" href={{ url_for('shortener.index') }}>URL Shortener</a></li>
          <li><a class="nav-link px-2 text-white" href={{ url_for('shortener.redirect_checker') }}>Redirect checker</a></li>
        </ul>
          {% if user.is_authenticated %}
              <div class="text-end">
                  <a href="{{ url_for('user.profile') }}">
                      <button type="button" class="btn btn-outline-light me-2">Profile</button>
                  </a>
                  <a href="{{ url_for('user.logout') }}">
                      <button type="button" class="btn btn-warning" >Logout</button>
                  </a>
              </div>
          {% else %}
              <div class="text-end">
                  <a href="{{ url_for('user.login') }}">
                      <button type="button" class="btn btn-outline-light me-2">Login</button>
                  </a>
                  <a href="{{ url_for('user.register') }}">
                      <button type="button" class="btn btn-warning">Sign-up</button>
                  </a>
              </div>
          {% endif %}
      </div>
    </div>
  </header>
