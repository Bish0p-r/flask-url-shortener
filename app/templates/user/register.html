{% extends 'base_form.html' %}
{% from 'bootstrap5/form.html' import render_field %}

{% block form %}
    <form method="post">
        {{ form.csrf_token() }}
        {{ render_field(form.email) }}
        {{ render_field(form.password1) }}
        {{ render_field(form.password2) }}
        <div class="row gx-3 mb-3">
            <div class="col-md-6">
                {{ render_field(form.submit) }}
            </div>
            <div class="col-md-6">
                <a class="d-grid gap-2 d-md-flex justify-content-md-end" href="{{ url_for('user.login') }}" role="button">Already have account??</a>
            </div>
        </div>
    </form>
{% endblock %}
